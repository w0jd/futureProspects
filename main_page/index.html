<!DOCTYPE html>
<html lang="pl">
  <head>
    <script defer src="../scripts/main_page.js"></script>
    <meta charset="UTF-8">
    <title>Futureos Prospectorinions</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>


  
  <body>
    <ul>
      <li><div id="logo">Future Prospects</div></li>
      <li><a href="../main_page/index.html">Main Page</a></li>
      <li><a href="../about_contact/about_contact.html">About Us and Contact</a></li>
      <li><a href="../register/register_employee.html">Register Student</a></li>
      <li><a href="../register/register_employer.html">Register Employer</a></li>
    </ul>

    <main class="theme">

      <div id="blank"></div>
      <div class="greeting">
        <span>Welcome to</span> <br>
        <span>Future Prospects.</span>
      </div>

      <div class="call">
        <button class="button" data-popup-target="#popup">Start now!</button>
      </div>

      <div class="popup" id="popup">

        <div data-close-button class="close-button">&times;</div>
        <div class="form">
          <h2>Log in</h2>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
          </div>

          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
          </div>

          <div class="form-element">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
          </div>

          <div class="form-element">
            <button>Sign in</button>
          </div>

          <div class="form-element">
            <a href="../register/register_employee.html">Don't have an account? Register now!</a>
          </div>
        </div>
      </div>

      <div id="overlay"></div>
      <!--
      <a href="../register/register_employee.html">
        <button class="button">Register as Student</button>
      </a>
      <a href="../register/register_employer.html">
        <button class="button">Register as Employer</button>
      </a>
      -->
    </main>

  </body> 
</html>
