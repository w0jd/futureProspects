<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Future Prospects</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="../scripts/main_page.js"></script>
  </head>


  
  <body>
    <ul>
      <li><div id="logo">Future Prospects</div></li>
      <li><a href="../main_page/index.html">Main Page</a></li>
      <li><a href="../about_contact/about_contact.html">About Us and Contact</a></li>
      <li><a href="../register/register_employee.html">Register Student</a></li>
      <li><a href="../register/register_employer.html">Register Employer</a></li>
    </ul>

    
    <main >
      <div font-changing class="greeting">
        <span>
          <div id="blank1"></div>
          Welcome to <br> 
          Future Prospects
        </span>
      </div>


      <div id="call">
        <button class="button" data-popup-target="#popup">Start now!</button>
      </div>


      <div class="popup" id="popup">
        <div data-close-button class="close-button">&times;</div>
        <div class="form">
          <h2>Log in</h2>
          <div class="form-element">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Enter email">
          </div>

          <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
          </div>

          <div class="form-element">
            <input type="checkbox" id="checkbox">
            <label for="checkbox">Remember me</label>
          </div>

          <div class="form-element">
            <button>Sign in</button>
          </div>

          <div class="form-element">
            <a href="../register/register_employee.html">Don't have an account? Register now!</a>
          </div>
        </div>
      </div>

      
      <div id="overlay"></div>


    </main>
    <footer>
      <p>Copyright Â© Content Gang</p>
    </footer>

  </body> 
</html>
