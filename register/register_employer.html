<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script type="text/javascript" src="validation_employer.js"></script>
    </head>



    <body>
        <ul>
            <li><div id="logo">Future Prospects</div></li>
            <li><a href="../main_page/index.html">Main Page</a></li>
            <li><a href="../about_contact/about_contact.html">About Us and Contact</a></li>
            <li><a href="../register/register_employee.html">Register Student</a></li>
            <li><a href="../register/register_employer.html">Register Employer</a></li>
        </ul>



        <main>
            <section id="header">
                <div>Register - Employers profile</div>
            </section>
            <section id="common">
                <div class="headline">Common</div>
                <form name="register_form" onsubmit="return validateform()">
                    
                    <label for="company name">Company name:  <sup_label>*</sup_label>  </label>
                    <input type="text" id="company_name" name="company_name">
                    <div class="data_error"><div id="error_company_name"></div></div><br>

                    <label for="name">Name:  <sup_label>*</sup_label>  </label>
                    <input type="text" id="name" name="name">
                    <div class="data_error"><div id="error_name"></div></div><br>
                    
                    <label for="surname">Surname:  <sup_label>*</sup_label>  </label>
                    <input type="text" id="surname" name="surname">
                    <div class="data_error"><div id="error_surname"></div></div><br>

                    <label for="email"> Email:  <sup_label>*</sup_label>  </label>
                    <input type="email" id="email" name="email">
                    <div class="data_error"><div id="error_email"></div></div><br>
                    
                    <label for="password">Password:  <sup_label>*</sup_label>  </label>
                    <input type="password" id="password" name="password" autocomplete="off">
                    <div class="data_error"><div id="error_password"></div></div><br>

                    <label for="phone number">Phone number:  <sup_label>*</sup_label>  </label>
                    <input type="phone" id="phone phone_number" name="phone_number">
                    <div class="data_error"><div id="error_phone_number"></div></div><br>

                    <label for="address">Address:  <sup_label>*</sup_label>  </label>
                    <input type="text" id="address" name="address">
                    <div class="data_error"><div id="error_address"></div></div><br>
                </form>

                <br><br><br>
                <div class="headline">Details</div>

                <form name="register_form" onsubmit="return validateform()">

                    <label for="company description">Company description:</label>
                    <input type="text" id="company_description" name="company_description">
                    <div class="data_error"><div id="error_company_description"></div></div><br>


                    <br><br><br>
                    <input type="submit" value="Register">
                    <br><br>
                </form>
            </section>
        </main>

        <footer>
            <p>Copyright Â© Content Gang</p>
        </footer>

    </body>
</html>
