<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Register now</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Futurinio Prospectinio</h1>
    </header>

    <section id="register">
      <h2>Profile(employee)</h2>
		<form action="pehap.php" method="POST">
            <h4>Common</h4>
			
			<label for="name">Name:*</label>
			<input type="text" id="name" name="name" required>
			
			<label for="surname">Surname:*</label>
			<input type="text" id="surname" name="surname" required>

            <label for="email"> Email:* </label>
			<input type="email" id="email" name="email" required>
            
            <label for="password">Password:*</label>
			<input type="password" id="password" name="password" required>

            <label for="phone number">Phone number:</label>
            <input type="phone" id="phone number" name="phone number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}>">

            <label for="city">City:</label>
            <input type="text" id="city" name="city">


            <br><br>
            <h4>Education</h4>

            <label for="major">Major:</label>
            <input type="text" id="major" name="major">

            <label for="graduation year">Graduation year:</label>
            <input type="text" id="graduation year" name="graduation year">

            <label for="degree">Degree:</label>
            <input type="radio" id="degree 1" name="degree">
            <label for="degree 1">I</label>
            <input type="radio" id="degree 2" name="degree">
            <label for="degree 2">II</label>
            <input type="radio" id="degree 2+" name="degree">
            <label for="degree 2+">II+</label>

            <label for="university">University:</label>
            <input type="text" id="university" name="university">

            <label for="faculty">Faculty:</label>
            <input type="text" id="faculty" name="faculty">

			<input type="submit" value="Register">
			
            
		</form>
	</section>
</body>
</html>
