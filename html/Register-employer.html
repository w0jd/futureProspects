<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Register now</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to Futurinio Prospectinio</h1>
    </header>

    <section id="register">
      <h2>Profile(employee)</h2>
		<form action="pehap.php" method="POST">
            <h4>Common</h4>
			
            <label for="company name">Company name:*</label>
			<input type="text" id="company name" name="company name" required>

			<label for="name">Name:*</label>
			<input type="text" id="name" name="name" required>
			
			<label for="surname">Surname:*</label>
			<input type="text" id="surname" name="surname" required>

            <label for="email"> Email:* </label>
			<input type="email" id="email" name="email" required>
            
            <label for="password">Password:*</label>
			<input type="password" id="password" name="password" required>

            <label for="phone number">Phone number:</label>
            <input type="phone" id="phone number" name="phone number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}>">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address">


            <br><br>
            <h4>Details</h4>

            <label for="company description">Company description:</label>
            <input type="text" id="company description" name="company description">

			<input type="submit" value="Register">
			
            
		</form>
	</section>
</body>
</html>
